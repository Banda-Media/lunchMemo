<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Chat App</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <div class="flexy">
                        <input id="message" required autocomplete="off" placeholder="Enter text here.">
                        <button class="submit">Send</button>
                        <button class="submit" id="send-location">Send Location</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="div__message">
            <p>
                <span class="message__name">{{user}}</span>
                <span class="message__meta">{{createdAt}}:</span>
            </p>
            {{message}}
        </div>
    </script>

    <script id="server-template" type="text/html">
        <div class="div__server">
            <p><span class="message__meta">{{createdAt}}:</span><i>{{{message}}}</i></p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="div__location">
            <p>
                <span class="message__name">{{user}}</span>
                <span class="message__meta">{{createdAt}}:</span>
            </p>
            <a href={{message}} target="_blank">{{user}}'s location</a>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
